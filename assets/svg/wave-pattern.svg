<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#66b2ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#1a75ff" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="waveHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" />
    </filter>
  </defs>

  <!-- Base wave -->
  <path d="M0,60
           C 25,40 75,80 100,60
           C 125,40 175,80 200,60
           L 200,100 L 0,100 Z"
        fill="url(#waveFill)"/>

  <!-- Highlight crest -->
  <path d="M0,56
           C 25,36 75,76 100,56
           C 125,36 175,76 200,56"
        fill="none" stroke="url(#waveHighlight)" stroke-width="2" filter="url(#softBlur)"/>
</svg>
